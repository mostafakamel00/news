<div class="container">
  <marquee class='mt-3' [ngStyle]="{'color': '#080', 'font-size': '15px', 'font-style': 'italic'}">{{"I wich you like my simple website & i just learning" | titlecase}} <i class="fas fa-heart"></i></marquee>
  <div class="row">
    <div class="col-lg-4 col-md-6 body mt-4" *ngFor='let item of headlineData'>
      <img [ngStyle]='img' src="{{item.urlToImage}}" alt="" width="100%" height="250px">
      <span>{{item.publishedAt | date : 'short'}}</span>
      <h5 class='mb-3 mt-3'>{{item.title}}</h5>
      <a class='btn btn-dark btn-sm' target="blank" href="{{item.url}}">{{"read more" | titlecase}}</a>
    </div>
  </div>
</div>
